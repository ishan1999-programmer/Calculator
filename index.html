<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="toggle_button">
                <div class="dark_light_switch dark_mode"></div>
                <div class="circle dark"></div>
            </div>
            <div class="calci">
                <div class="result_screen"></div>
                <div class="input_screen"></div>
                <div class="buttons_grid">
                    <button type="button" data-operator = "all_clear">AC</button>
                    <button type="button" data-operator = "backspace"><img src="backspace.svg" alt=""></button>
                    <button type="button" data-operator = "square_root">&#8730</button>
                    <button type="button" data-operator = "divide">&divide;</button>
                    <button type="button" data-operand = "seven">7</button>
                    <button type="button" data-operand = "eight">8</button>
                    <button type="button" data-operand = "nine">9</button>
                    <button type="button" data-operator = "multiply">&times;</button>
                    <button type="button" data-operand = "four">4</button>
                    <button type="button" data-operand = "five">5</button>
                    <button type="button" data-operand = "six">6</button>
                    <button type="button" data-operator = "minus">&minus;</button>
                    <button type="button" data-operand = "one">1</button>
                    <button type="button" data-operand = "two">2</button>
                    <button type="button" data-operand = "three">3</button>
                    <button type="button" data-operator = "plus">&plus;</button>
                    <button type="button" data-operand = "zero">0</button>
                    <button type="button" data-operand = "decimal">.</button>
                    <button type="button" data-operator = "equals">&equals;</button>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
